<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <!-- HTML Meta Tags -->
  <title>Card Editor</title>
  <meta name="title" content="Card editor - E-KTP Generator, NPWP Generator"/>
  <meta name="description" content="Card editor tool to work with bunch of card template and integrate services like Photopea for PSD editing.">
  <meta name="keywords" content="E-KTP, NPWP, Photopea, PSD editor">
  <meta name="author" content="pobyzaarif">
  <meta name="robots" content="index, follow">
  <link rel="icon" href="images/icon-card-editor.png">

  <!-- Open Graph meta tags for social media sharing -->
  <meta property="og:title" content="Card editor - E-KTP Generator, NPWP Generator"/>
  <meta property="og:description" content="Card editor tool to work with bunch of card template and integrate services like Photopea for PSD editing."/>
  <meta property="og:type" content="website"/>
  <meta property="og:locale" content="en_US"/>
  <script>
      // Set canonical URL and og:url content values dynamically based on the current page's URL
      var currentUrl = window.location.href;
      document.write('<link rel="canonical" href="' + currentUrl + '"/>');
      document.write('<meta property="og:url" content="' + currentUrl + '" id="og-url"/>');
  </script>

  <!-- global themes -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" disabled>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css" disabled>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/buble.css" disabled>

  <!-- sidebar themes -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_footer.md': '/_footer.md',
      },
      homepage: '/docs/README.md',
      executeScript: true,
      loadSidebar: true,
      loadFooter: '/_footer.md',
      maxLevel: 1,
      subMaxLevel: 2,
      sidebarDisplayLevel: 1,
      logo: 'images/logo-card-editor.png',
      name: 'card-editor',
      repo: 'https://github.com/pobyzaarif/card-editor',
      search: 'auto',
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'No Results!',
        depth: 6,
        hideOtherSidebarContent: false,
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
  <script src="js/custom.js"></script>
</body>
</html>
